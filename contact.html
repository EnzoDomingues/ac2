<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo"><a href="./home.html">Comércio Eletrônico</a></h1>

      <nav class="header-nav">
        <ul class="header-items">
          <li class="header-item"><a href="./home.html">Home</a></li>
          <li class="header-item"><a href="./about.html">About</a></li>
          <li class="header-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="section">
      <h2>Contact</h2>
      <form
        name="formulario"
        action="http://scripts.redehost.com.br/formmail.aspx"
        method="post"
      >
        <input
          type="hidden"
          name="destino"
          value="EmailQueVaiReceberAsMensagens"
        />
        <input
          type="hidden"
          name="enviado"
          value="http://www.seudominio.xxx.yy/enviado.htm"
        />
        <p>
          <b>Nome:</b><br />
          <input type="text" name="nome" size="45" />
        </p>
        <br />
        <p>
          <b>Email:</b><br />
          <input type="text" name="email" size="45" />
        </p>
        <br />
        <p>
          <b>Assunto:</b><br />
          <input type="text" name="assunto" size="45" />
        </p>
        <br />
        <p>
          <b>Mensagem:</b><br />
          <textarea
            name="Mensagem"
            rows="10"
            cols="60"
            wrap="virtual"
          ></textarea>
        </p>
        <br />
        <p>
          <input type="submit" value="Enviar Email" />
          <input type="reset" value="Limpar Formulário" />
        </p>
      </form>
    </section>
  </body>
</html>
