{% extends 'base.html' %}

{% block content %}
  <form style="
  width: 40%;
  margin: auto;
  margin-top: 50px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(216, 62, 62, 0.4);
  border: 1px solid rgba(202, 54, 54, 0.3);"  method="post">
    <h2 style="color: #ff4400;">Sign Up</h2>
    {% csrf_token %}
    {% for field in form %}
      <p style="font-size: 18px; margin-bottom: 20px">
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button style=" background-color: rgba(26, 107, 214, 0.473); border-radius: 100px;  font-size: 15px; font-weight: 600; color: #000; width: 100px; height: 40px;" type="submit">Sign up</button>
  </form>
{% endblock %}
